<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#click").click(function () {
            var username = $("#input").val();
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/users',
                method: 'GET'
            }).then(function (data) {
                var size = data.length;
                for (i = 0; i < size; i++) {
                    console.log(data[i].username);
                    if(username.toUpperCase().trim()==data[i].username.toUpperCase().trim())
                    {
                        $("#name").text(data[i].name);
                        $("#email").text(data[i].email);
                        $("#address").text(data[i].address);
                        $("#phone").text(data[i].phone);
                        $("#web").text(data[i].website);
                        $("#work").text(data[i].company.name);
                    }
                }
            });
        })       
    })

</script>
</head>
<body>
    <input id="input" type="text">
    <br />
    <br />
    <button id="click">OK</button>
    <br />
    <br />
    ชื่อ : <span id="name"></span>
    <br />
    อีเมล : <span id="email"></span>
    <br />
    ที่อยู่ : <span id="address"></span>
    <br />
    เบอร์โทรศัพท์ : <span id="phone"></span>
    <br />
    เว็บไชค์ : <span id="web"></span>
    <br />
    บริษัทที่ทำงาน : <span id="work"></span>
</body>
</html>
